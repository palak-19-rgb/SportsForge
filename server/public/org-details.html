<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sports Portal</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Full-screen background video */
    video#bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
     height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    
    .form-container {
      position: relative;
      z-index: 1;
      background-color: rgba(255, 255, 255, 0.8); 
      padding: 20px;
      max-width: 600px;
      margin: 50px auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <!-- 🔁 Background video -->
  <video id="bgVideo" autoplay muted loop>
    <source src="./20250725-0801-18.6142924.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  
  <div class="form-container">
    <form id="orgForm" enctype="multipart/form-data" method="POST" action="/server-org-details-safe">
      <h2 class="text-center">Organisation Details</h2>

      <div class="mb-3">
        <label>Email ID</label>
        <input type="text" name="textEmail" class="form-control" required>
      </div>

      <div class="mb-3">
        <label>Organisation Name</label>
        <input type="text" name="textname" class="form-control" required>
      </div>

      <div class="mb-3">
        <label>Registration Number</label>
        <input type="text" name="textnum" class="form-control" required>
      </div>

      <div class="mb-3">
        <label>Address</label>
        <input type="text" name="textadd" class="form-control" required>
      </div>

      <div class="mb-3">
        <label>City</label>
        <input type="text" name="textcity" class="form-control" required>
      </div>

      <div class="mb-3">
        <label>Which Sport</label>
        <input type="text" name="textsport" class="form-control" required>
      </div>

      <div class="mb-3">
        <label>Website</label>
        <input type="text" name="textweb" class="form-control">
      </div>

      <div class="mb-3">
        <label>Organisation Head</label>
        <input type="text" name="texthead" class="form-control">
      </div>

      <div class="mb-3">
        <label>Contact Number</label>
        <input type="text" name="textcont" class="form-control">
      </div>

      <div class="mb-3">
        <label>Upload Certificate</label>
        <input type="file" name="profilePic" class="form-control">
      </div>

      <div class="mb-3">
        <label>Any Other Information</label>
        <input type="text" name="textinfo" class="form-control">
      </div>

      <div class="text-center">
        <input type="submit" value="Signup Now / Send To Server" class="btn btn-primary">
      </div>
    </form>
  </div>

</body>
</html>
