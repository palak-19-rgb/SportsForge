   <div class="form-container">


    <form id="orgForm"  method="POST" action="/server-tour-safe">

       <div class="mb-3">
        <label>Email ID</label>
        <input type="text" name="textEmail" class="form-control" required>

      <div class="mb-3">

               <label> Date Of Tournament</label> <br>
                <input type="date" name="date" >

            </td>
        </tr>
        </p>

        <div class="mb-3">

        <p>

   <script>
    $("#orgForm").submit(function(e){
        e.preventDefault();
        var formdata = new FormData(this);

        $.ajax({
            url: "/server-tour-safe",
            type: "POST",
            data: formdata,
            contentType: false,
            processData: false,
            success: function(response){
                alert(response);
            },
            error: function(err){
                alert("error");
            }
        });
    });
</script>
