<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sports Portal - Change Password</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px;
    }

    h1,
    label {
      color: #f1f1f1;
    }

    form {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
    }

    input.form-control {
      background-color: #2c2c2c;
      color: white;
      border: 1px solid #444;
    }

    input.form-control:focus {
      background-color: #2c2c2c;
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
      color: white;
    }

    .form-check-label,
    .invalid-feedback,
    .valid-feedback {
      color: #ccc;
    }

    button.btn {
      padding: 10px 25px;
      font-size: 16px;
      font-weight: bold;
      background-color: #0d6efd;
      border: none;
      border-radius: 6px;
    }

    button.btn:hover {
      background-color: #0b5ed7;
    }
  </style>
</head>

<body>
<center>
  <form class="row g-3 needs-validation" id="changePassForm" novalidate>
    <h2 class="text-center mb-4">Change Password</h2>

    <div class="col-md-6">
      <label for="email" class="form-label">Email-ID</label>
      <input type="email" class="form-control" id="email" required>
      <div class="valid-feedback">Looks good!</div>
      <div class="invalid-feedback">Please enter your email.</div>
    </div>

    <div class="col-md-6">
      <label for="oldpass" class="form-label">Old Password</label>
      <input type="password" class="form-control" id="oldpass" required>
      <div class="invalid-feedback">Please enter old password</div>
    </div>

    <div class="col-md-6">
      <label for="newpass" class="form-label">New Password</label>
      <input type="password" class="form-control" id="newpass" required>
      <div class="invalid-feedback">Please enter new password</div>
    </div>

    <div class="col-12 mt-3">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
        <label class="form-check-label" for="invalidCheck">
          Agree to terms and conditions
        </label>
        <div class="invalid-feedback">
          You must agree before submitting.
        </div>
      </div>
    </div>

    <div class="col-12 text-center mt-3">
      <button class="btn btn-primary" type="submit">Submit</button>
    </div>
</center>
  </form>

  <script>
    (() => {
      'use strict';
      const form = document.querySelector('#changePassForm');
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        } else {
          event.preventDefault();
          alert("Form Submitted with:\nEmail: " + $("#email").val() +
            "\nOld: " + $("#oldpass").val() +
            "\nNew: " + $("#newpass").val());
        }
        form.classList.add('was-validated');
      }, false);
    })();
  </script>

</body>

</html>
